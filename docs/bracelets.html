    <section class="product-grid">
      <!-- Repeat this block for 18 bracelets -->
      <!-- Example -->
      <script>
        const braceletContainer = document.currentScript.parentElement;
        for (let i = 1; i <= 18; i++) {
          braceletContainer.innerHTML += `
          <div class="product">
            <img src="images/bracelet${i}.jpg" alt="Bracelet ${i}" />
            <h3>Custom Bracelet ${i}</h3>
            <p>Price: Rs. 250</p>
            <input type="number" value="1" min="1" max="3" class="quantity" />
            <button onclick="addToCart('Bracelet ${i}', 250, 'images/bracelet${i}.jpg', this)">Add to Cart</button>
          </div>`;
        }
      </script>
